{% extends "base.html" %}
{% block title %}User Page{% blocktitle %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <p>Welcome, {{user}}</p>
{% endblock %}
